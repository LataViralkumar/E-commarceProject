<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootsp/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/HomePage.css">
    <link rel="stylesheet" href="/css/ProductContent.css">
    <link rel="stylesheet" href="/css/add_to_cart.css">
</head>
<body>
  
  <section class="m-3 p-3">
        <div class="row">
 	
            <div class="col-5 mt-5" > 
                <div class="card-group"   th:each="p: ${product}">
                    <div class="card border">
                      <div class="card-body"  >
                        <div class="row">
                            <div class="cols-5 col-5">
                                <img style="height:10rem; width:10rem;" class="m-1" th:src="@{${'/image/'+p.ProductImg}}" alt="">
                            </div>
                            <div class="col-6 cols-6 justify-content-center">
                                <h5 class="card-title" th:text="${p.ProductName}" >Card title</h5>
                                
                                <p class="card-text" > Size:  <span th:text="${p.ProductName}" > </span></p>
                                <p class="card-text" >Qty:  <span th:text="${p.ProductQty}" ></span></p>
                                <p class="card-text" >Amount: <span th:text="${p.ProductAmmount}"> </span></p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

                <div class="col-md-5 col-7 align-content-center" id = "login_form">
                    <div class="row m-3 p-3">
                      <div class="d-flex justify-content-center">
                        <h1 class="text-muted">Delivery Address</h1>
                      </div>
                      <div class="d-flex justify-content-center">
                        <p class="text-center form_text_color">
                          A wiki is an online hypertext publication 
                          collaboratively edited and managed by its own 
                          audience, using a web browser. A typical wiki contains multipl
                        </p>
                      </div>
                      
                    <form action="/userpage/addressForDilivary" method="GET" class="mx-auto">
                      <div class="form-group">
                        <label id = "email_lablel"></label>
                        <input type="text" class="form-control form_border rounded-pill" name="name"  aria-describedby="emailHelpId" placeholder="Name"  required>
                       
                      </div>
                      <div class="form-group">
                        <label ></label>
                        <input type="text" class="form-control form_border rounded-pill" name="address1"  placeholder="Address 1" required>
                      </div>
                      <div class="form-group">
                        <label ></label>
                        <input type="text" class="form-control form_border rounded-pill" name="address2" placeholder="Address 2" required>
                      </div>

                      <div class="form-group">
                        <label ></label>
                        <input type="text" class="form-control form_border rounded-pill" name="city"  placeholder="City" required>
                      </div>

                      <div class="form-group">
                        <label ></label>
                        <input type="text" class="form-control form_border rounded-pill" name="pincode" placeholder="Area Code" required>
                      </div>
                   
                    <div class="d-flex justify-content-center m-3">
                      <button type="submit" class="btn btn-primary rounded-pill form_background m-1" disabled style="width: 10rem;"> <bold class=" text-bold" th:text="${totalAmmount}"></bold> &nbsp;Rs.<br> Pay on Online </button>
                    
                      <button type="submit" class="btn btn-primary rounded-pill form_background m-1" style="width: 10rem;"> <bold class=" text-bold" th:text="${totalAmmount}"></bold> &nbsp;Rs.<br> Pay on delivery </button>
                    </div>
                    
                    </form>
                      <div class="d-flex justify-content-center m-2">
                     
            
                      </div>
                     
                    </div>
                </div>
                </div>
       
    </section>
</body>
</html>
