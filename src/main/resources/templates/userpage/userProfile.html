<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/bootsp/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
   

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar scroll</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <!-- collapse -->
      </button>
      <div class="collapse navbar-collapse serachBox" id="navbarScroll">
        <form class="d-flex serachBox_input" role="search">
          <input class="form-control me-0 serachBox_input but" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success serachBox_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <a class="navbar-brand" data-bs-toggle="modal" href="#exampleModalToggle"><i class="fa-user-pen"></i></a>

        <a class="navbar-brand" href="#">  <i class="fa-solid fa-cart-shopping"></i></a>
      </form>
    </div>
  </nav>
    <section class="m-4 p-4">
          <div class="card">
            <div class="card-body" th:each="u : ${model}">
                <div class="row m-4" >
                    <img class="justify-content-start img-thumbnail"  src="/img/logo-social.png" style="height: 8rem; width: 8rem;" alt="">
                </div>
                    <div class="d-flex">
                        <div class="row">
                            <h6 class="justify-content-center mb-3">Username: <i th:text="${u.UserName}"></i> </h6>
                       
                            <h6 class="justify-content-center mb-3">Address: <i th:text="${u.Address}"></i> </h6>
                        
                            <h6 class="justify-content-center mb-3">Contect No: <i th:text="${u.UserContactNo}"></i> </h6>
                      
                            <h6 class="justify-content-center mb-3">City:ahmedabad </h6>
                        
                            <h6 class="justify-content-center mb-3">Email: <i th:text="${u.Email}"></i> </h6>
                        </div>
                    </div>
                </div>

                <div class="card">
                  <div class="card-body " id="item">
                    <h5 class="card-title">Odered Items:</h5>
                    
                        <div class="row" th:each="o : ${orderItem}">
                            <div class="col-md-3 col-12">
                              <!-- product img -->
                              <img class="" th:src="@{${'/image/'+o.img1}}" style="width: 100%; height: 80%;" alt="" srcset="">
                            </div>
                            <div class="col-md-3 col-12">
                              <!-- product detaile -->
                              <p class="text" >Odered Date:  <i  th:text="${o.Ordered_date}"></i></p>
                              <p>color: <i th:text="${o.color}"></i></p>
                              <p>size: <i th:text="${o.Size}"></i></p>
                              <!-- <p>Descripstion: </p> -->
                              <p>Price: <i th:text="${o.ProductPrize}"></i></p>
                            </div>

                            <div class="col-md-3 col-12">
                            
                            </div>
                            <div class="col-md-3 col-12">
                              <div class="d-flex justify-content-center">
                               <Label>Odered status: <i th:text="${o.OrderStatus}"></i></Label>
                              </div>

                              <div class="d-flex justify-content-center mt-3">
                               <Label>Payment status: <i th:text="${o.Payment_status}"></i></Label>
                              </div>

                              <div class="d-flex justify-content-center mt-3">
                                <Label>Payment Mode: <i th:text="${o.payment_Mode}"></i></Label>
                               </div>
                            </div>

                            <hr>
                        </div>
                     
                  </div>
            </div>
    </section>
</body>
</html>
