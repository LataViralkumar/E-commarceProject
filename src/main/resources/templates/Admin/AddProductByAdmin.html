<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

    <title>HomePage</title>
    <link rel="stylesheet" href="/bootsp/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/HomePage.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<body>

 <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <!-- collapse -->
          </button>
         <div class="collapse navbar-collapse serachBox" id="navbarScroll">
            <form class="d-flex serachBox_input" role="search">
              <input class="form-control me-0 serachBox_input but" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success serachBox_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Add Product</h3>
				<form action="/Admin/AddProductAdminFrom" method="POST" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" name="productname" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">Product Name:</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" name="productCatogory" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">ProductCatogory</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m1" name="productDes" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">ProductDescription</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1"  name="productColor" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">ProductColor</label>
                    </div>
                  </div>
                </div>
                
                 <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                       <input type="text" id="form3Example8" name="productSize" class="form-control form-control-lg" />
                  		<label class="form-label" for="form3Example8">ProductSize</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                    <input type="text" id="form3Example8" name="productQuntity" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">ProductQuntity</label>	
                    </div>
                  </div>
                </div>
                
                  <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="form3Example8" name="productPrice"  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">ProductPrice</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                  <input type="text" id="form3Example8" name="productfor" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">ProductFor</label>
                    </div>
                  </div>
                </div>

         
                 <div class="form-outline mb-4">
                  <input multiple="multiple" type="file"  id="form3Example8" name="img1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Image-1</label>
                </div>
                 <div class="form-outline mb-4">
                  <input multiple="multiple" type="file"  id="form3Example8" name="img2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Image-2</label>
                </div>
                 <div class="form-outline mb-4">
                  <input multiple="multiple" type="file"  id="form3Example8" name="img3" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Image-3</label>
                </div>
                 <div class="form-outline mb-4">
                  <input multiple="multiple" type="file"  id="form3Example8" name="img4" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Image-4</label>
                </div>

                <div class="row">
              
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg">Reset all</button>
                  <!-- <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button> -->
                  <button type="submit">submit</button>
                </div>

              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
