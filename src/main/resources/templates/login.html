<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootsp/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
     body{
        font-family:Roboto ,sans-serif;
        background-color:white;
      }
      .form_text_color{
        color:#5F1A37;
      }
      .form_background{
          background-color: #5F1A37;
      }
      .form_border{
        border-color: #5F1A37;
      }
    </style>
</head>
<body>
    <!-- Login page only -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <!-- carosolse start -->
                <div class="col-md-5">
                <div id="carouselExampleAutoplaying" class="carousel slide mx-autox" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./img/Mobile login.svg" class="d-block w-100 m-5" style="height: 80vh; width: 80%;" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="./img/login_otp.svg" class="d-block w-100 m-5" style="height: 80vh; width: 80%;" alt="...">
                    </div>
                    
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
                 <!-- carosolse end -->

                <div class="col-md-6 col-6 " id = "login_form">
                    <div class="row m-5 p-5">
                      <div class="d-flex justify-content-center">
                        <h1 class="form_text_color">Login</h1>
                      </div>
                      <div class="d-flex justify-content-center">
                        <p class="text-center form_text_color">
                          A wiki is an online hypertext publication 
                          collaboratively edited and managed by its own 
                          audience, using a web browser. A typical wiki contains multipl
                        </p>
                      </div>
                      
                    <form th:action="@{/login}"  method="POST" class="mx-auto">
                    
                    <div th:if="${param.error}" class="form-group  form_text_color text-center">
                        <label for=""> Username and Password Invalid </label>
                    </div>
                    <div th:if="${param.logout}" class="form-group text-danger text-bold text-center">
                      <label> You have been Logged Out</label>
                    </div>

                      <div class="form-group">
                        <label></label>
                        <input type="email" class="form-control form_border rounded-pill" name="username" required aria-describedby="emailHelpId" placeholder="Username">
                      
                      </div>
                      
                      <div class="form-group">
                        <label></label>
                        <input type="password" class="form-control form_border rounded-pill" name="password"  required placeholder="Password">
                      </div>
                      <div class="d-flex justify-content-center">
                     <div class="form-check m-2">
                       <label class="form-check-label form_text_color">
                         <input type="checkbox" class="form-check-input form_background form_text_color" name="" id="" value="checkedValue" checked>
                         Remember Me.
                       </label>
                     </div>
                     </div>
                    <div class="d-flex justify-content-center m-2">
                      <button type="submit" class="btn btn-primary rounded-pill form_background" style="width: 10rem;">Submit</button>
                    </div>
                    
                    </form>
                      <div class="d-flex justify-content-center m-2">
                        <p   class="form_text_color" >You Don`t have account : <a th:href="@{/sign_up}">Register</a></p>
                      </div>
                     
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="/bootsp/js/bootstrap.min.js"></script>
</body>
</html>
